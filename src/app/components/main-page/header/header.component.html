<app-cart *ngIf="isCartShown" (closeCart)="isCartShown = false" />


<div class="header flex p-4 font-semibold">
  <div class="left ml-8 p-8 font-medium">
    <ul class="flex gap-4 cursor-pointer">
      <a
        href="/all-products"
        class="hover:-translate-y-1 ease-in-out duration-300 "
        ><li>Shop</li></a
      >
      <li class="hover:-translate-y-1 ease-in-out duration-300">Contact</li>
    </ul>
  </div>

  <a href="" class="z-10 ml-auto">
    <img
    src="https://assets-global.website-files.com/5c24a33f1110ec95beff12fa/5c24cb959a1575346185150d_kubo-logo.svg"
    alt=""
    width="60"
    class=" cursor-pointer"
  />
  </a>
 
  <div class="right ml-auto mr-8 p-8 font-[500]" >
    <ul class="flex gap-4 cursor-pointer">
      <a href="/login"
        ><li class="hover:-translate-y-1 ease-in-out duration-300">Login</li></a
      >
      <a href="/signup">
        <li class="hover:-translate-y-1 ease-in-out duration-300">Register</li>
      </a>
      <button (click)="showCart()" >
        <li class=" flex gap-1" *ngIf="showCartButton">
          Cart

          <div class="cart-icon -ml-1 w-8 relative ">
            <svg
            class="w-8 -mt-1.5 h-8 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 1 12c0 .5-.5 1-1 1H6a1 1 0 0 1-1-1L6 8h12Z"
            />
          </svg>
          <p class="absolute top-1 left-auto w-full text-sm" >{{totalItemCount}}</p>
          </div>

        </li>
      </button>
    </ul>
  </div>
</div>
