<div class="relative">
  <app-header class="absolute top-0 w-full bg-white bg-opacity-30" />

 <app-cart *ngIf="isCartShown" (closeCart)="isCartShown = false" />

  <div class="hero lg:flex h-[100vh] w-full">
    <img
      [src]="product?.image"
      alt=""
      class="lg:w-[55vw] lg:h-[100vh] h-[65vh] w-[100vw] object-cover"
    />

    <div
      class="product-details mt-44 lg:mt-0 lg:h-[100vh] flex items-center w-full lg:w-[45vw] h-[35vh]"
    >
      <div class="text w-96 ml-auto mr-auto">
        <p class="text-[3.3rem] leading-[60px] font-bold news-title">
          {{product?.title}}
        </p>
        <p class="text-2xl mt-6 news-title font-semibold">{{product?.price}} â‚¬</p>

        <p class="font-bold mt-8">Size</p>

        <div class="add-cart flex">
          <div class="number outline outline-[1px] flex">
            <button
              class="text-black font-medium py-4 px-2"
              (click)="removeItem()"
            >
              -
            </button>
            <p class="text-black font-medium py-4 px-2">{{ quantity }}</p>
            <button class="text-black font-medium py-4 px-2" (click)="addItem()">
              +
            </button>
          </div>


          <a (click)="showCart()">
            <button
            *ngIf="product"
            class="outline hover:bg-black hover:text-white outline-[1px] text-black py-4 px-4 font-medium"
            (click)="addToCart()"
  
          >
            Add to cart
          </button>
          </a>
         
        
        
        </div>

        <div class="desc">
          <p class="text-2xl font-[500] mt-8">Description</p>
          <p class="mt-4 mb-16">
           {{product?.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
