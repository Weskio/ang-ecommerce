<section class="page-wrapper wf-section">
  <div class="w-layout-grid grid_1-2">
    <div id="w-node-b994db6f-7fb4-032d-dad5-adb9c36920d2-447d2457">
      <img
        src="https://assets.website-files.com/646c9219c2344eff447d244f/646c96f2f9a86b1e25f3f8df_6447a80a2b62360f78754452_logo.svg"
        loading="lazy"
        id="w-node-_481d4ae6-07c3-0a1a-9f8a-81622cb36404-447d2457"
        alt=""
      />
      <h1 class="h1_white">
        Improve your skills <strong>with eLearning</strong>
      </h1>
    </div>
    <div
      id="w-node-_5b73318a-2f42-aadc-4944-7202ecbeb36d-447d2457"
      class="form-wrap"
    >
      <h1 class="h1">Log in to your account</h1>
      <div class="form-block w-form">
        <form
          class="form"
          [formGroup]="loginForm"
          formControlName="email"
          (ngSubmit)="loginUser()"
        >
          <input
            type="email"
            class="text-field w-input"
            maxlength="256"
            formControlName="email"
            data-name="Email"
            placeholder="Your e-mail"
            id="Email-2"
            data-ms-member="email"
          /><input
            type="password"
            class="text-field password w-input"
            maxlength="256"
            name="Password"
            formControlName="password"
            data-name="Password"
            placeholder="Password"
            id="Password"
            data-ms-member="password"
            required=""
          />
          <div class="links-wrap">
            <div class="links">
              <a href="signup" class="link">Register</a
              ><a data-ms-modal="forgot-password" href="#" class="link"
                >Forgot Password?</a
              >
            </div>
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="bg-blue-600 p-2 rounded-lg hover:bg-blue-800 text-white font-semibold disabled:opacity-30"
            >
              Sign In
            </button>
          </div>
        </form>
        <div
          class="w-form-done"
          tabindex="-1"
          role="region"
          aria-label="Email Form success"
        >
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div
          class="w-form-fail"
          tabindex="-1"
          role="region"
          aria-label="Email Form failure"
        >
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
  </div>
  <div class="blob"></div>
</section>
